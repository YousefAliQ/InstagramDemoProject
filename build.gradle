plugins {
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    //id "io.swagger.core.v3.swagger-gradle-plugin" version "2.0.10-SNAPSHOT"
}

group = 'com.mpp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    //implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-cassandra:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE'
    implementation 'io.dropwizard.metrics:metrics-core:3.2.6'
    implementation 'io.springfox:springfox-swagger2:2.9.1'
    implementation 'org.mockito:mockito-core:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:2.9.1'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.0.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}
